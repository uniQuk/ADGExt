<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="settingsTitle">Settings</title>
    <link rel="stylesheet" href="../src/utils/animations.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1 data-i18n="settingsTitle">Settings</h1>
            <button id="btnBack" class="btn-back" data-i18n-title="back" title="Back to main view">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </button>
        </header>

        <section class="settings-section">
            <h2 data-i18n="manageInstances">Manage Instances</h2>
            <div class="instance-list" id="instanceList">
                <!-- Instances will be populated here -->
            </div>
            <button id="btnAddInstance" class="btn-primary" data-i18n="addNewInstance">Add New Instance</button>
        </section>

        <section class="settings-section">
            <h2 data-i18n="preferences">Preferences</h2>
            <div class="setting-item">
                <label for="themeSelector" data-i18n="theme">Theme</label>
                <select id="themeSelector">
                    <option value="auto" data-i18n="themeAuto">Auto (System)</option>
                    <option value="light" data-i18n="themeLight">Light</option>
                    <option value="dark" data-i18n="themeDark">Dark</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="refreshInterval" data-i18n="refreshInterval">Auto-refresh interval</label>
                <select id="refreshInterval">
                    <option value="0" data-i18n="refreshDisabled">Disabled</option>
                    <option value="15">15 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                </select>
            </div>
            <div class="setting-item checkbox-item">
                <input type="checkbox" id="showNotifications">
                <label for="showNotifications" data-i18n="showNotifications">Show notifications for status changes</label>
            </div>
        </section>

        <div id="instanceModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle" data-i18n="addInstance">Add Instance</h2>
                <form id="instanceForm">
                    <input type="hidden" id="instanceId">
                    <div class="form-group">
                        <label for="instanceName" data-i18n="instanceName">Name</label>
                        <input type="text" id="instanceName" data-i18n-placeholder="instanceName" placeholder="Home, Office, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="instanceUrl" data-i18n="instanceUrl">AdGuard Home URL</label>
                        <input type="url" id="instanceUrl" data-i18n-placeholder="instanceUrl" placeholder="http://localhost:3000" required>
                    </div>
                    <div class="form-group">
                        <label for="instanceUsername" data-i18n="username">Username</label>
                        <input type="text" id="instanceUsername" data-i18n-placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="instancePassword" data-i18n="password">Password</label>
                        <input type="password" id="instancePassword" data-i18n-placeholder="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="btnSaveInstance" data-i18n="save">Save</button>
                        <button type="button" class="btn-secondary" id="btnCancelInstance" data-i18n="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="settings.js"></script>
</body>
</html>
