<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extName">AdGuard Home Manager</title>
  <link rel="stylesheet" href="../src/utils/animations.css">
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="container">
    <div class="header">
      <h1 data-i18n="extName">AdGuard Home</h1>
      <div class="header-actions">
        <button id="refresh-button" class="icon-button" data-i18n-title="refresh" title="Refresh">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <button id="logout-button" class="icon-button" data-i18n-title="logout" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
        <button id="settings-button" class="icon-button" data-i18n-title="settingsTitle" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div id="connection-form">
      <form id="connect-form">
        <div class="form-group">
          <label for="url" data-i18n="serverUrl">Server URL:</label>
          <input type="text" id="url" data-i18n-placeholder="serverUrl" placeholder="http://localhost:3000" required>
        </div>
        <div class="form-group">
          <label for="username" data-i18n="username">Username:</label>
          <input type="text" id="username" data-i18n-placeholder="username" required>
        </div>
        <div class="form-group">
          <label for="password" data-i18n="password">Password:</label>
          <input type="password" id="password" data-i18n-placeholder="password" required>
        </div>
        <button type="submit" id="connect-button" data-i18n="connect">Connect</button>
      </form>
    </div>
    
    <div id="stats-container" class="hidden">
      <!-- Protection panel -->
      <div class="status-protection-panel">
        <div class="toggle-header">
          <h2 data-i18n="protection">Protection</h2>
          <div class="toggle-switch">
            <input type="checkbox" id="protection-toggle" class="toggle-input">
            <label for="protection-toggle" class="toggle-label"></label>
          </div>
        </div>
        
        <div id="status-area" class="status-rows">
          <!-- Status rows inserted by JS -->
        </div>
        
        <div id="protection-controls">
          <div class="temporary-disable">
            <div class="disable-dropdown-wrapper">
              <button id="temp-disable-btn" class="temp-disable-btn" data-i18n="disableTemporarily">Disable Temporarily</button>
              <div id="disable-dropdown" class="disable-dropdown hidden">
                <div class="disable-option" data-seconds="30">30 seconds</div>
                <div class="disable-option" data-seconds="60">1 minute</div>
                <div class="disable-option" data-seconds="600">10 minutes</div>
                <div class="disable-option" data-seconds="3600">1 hour</div>
                <div class="disable-option" data-seconds="86400">1 day</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Stats panel -->
      <div class="stats-box">
        <h2 data-i18n="statistics">Statistics</h2>
        <div id="stats-area" class="stats-grid">
          <!-- Stats will be displayed here -->
        </div>
        <div class="stats-updated" id="stats-updated"></div>
      </div>
      
      <!-- Dashboard link -->
      <div class="dashboard-link-container">
        <button id="open-dashboard-btn" class="dashboard-btn" data-i18n="openDashboard" data-i18n-title="openDashboardDesc">Open Dashboard</button>
      </div>
    </div>
    
    <div class="footer">
      <p>v0.1.0</p>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
